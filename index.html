<!DOCTYPE html>
<html>
    <head>
        <title>Recognition App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class=" btn btn-default heading">Face Recognition</h3>
                <br><br>
                <p style="font-size:22px;"> This Model is trained to recognize the following people:</p>
                <b class="name_of_peple bg-primary">
                    -Sanay
                    <hr>
                    -Shirley
                    <hr>
                    -Srikanth
                    <hr>
                </b>
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-info" onclick="takeSnapshot()">Capture Image</button>
                <br><br>
                <button class="btn btn-success" onclick="check()">Identify Image</button>
                <br><br>
                <p style="font-size:22px;">Person: <span id="person_result_lbl"></span></p>
                <br><br>
                <p style="font-size:22px;">Me Accuracy: <span id="person_result_accuracy"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
